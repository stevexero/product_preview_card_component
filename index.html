<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article>
        <figure>
          <img
            src="/images/image-product-mobile.jpg"
            alt="Product image of Gabrielle Essence Eau De Parfum"
          />
        </figure>
        <figure>
          <img
            src="/images/image-product-desktop.jpg"
            alt="Product image of Gabrielle Essence Eau De Parfum"
          />
        </figure>
        <div>
          <section>
            Perfume Gabrielle Essence Eau De Parfum A floral, solar and
            voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </section>
          <section>$149.99 $169.99</section>
          <button>Add to Cart</button>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.stevexero.com"
        target="_blank"
        rel="noreferrer noopener"
        >Steve Xero</a
      >.
    </div>
  </body>
</html>
